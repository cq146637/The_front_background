<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="BootStrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="BootStrap/dist/css/bootstrap-theme.css"/>
</head>
<body>
    <div class="prog ress" style="margin-top: 100px">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 1%">
            <span class="sr-only">40% Complete (success)</span>
        </div>
    </div>
    <script src="jquery-1.12.4.js"></script>
    <script src="BootStrap/dist/js/bootstrap.js"></script>
    <script>
        $(function(){
            var width = 0;
        setInterval(function func() {
            width = width +5;
            $(".progress-bar,.progress-bar-success").css("width",width+"%");
        },200);
        })
    </script>
</body>
</html>
