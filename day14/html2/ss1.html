<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="http://localhost:8888/index" method="post">
        <input type="text" name="user"/>
        <input type="text" name="email"/>
        <input type="password " name="pwd" />
        <input type="button" value="登录1"/>
        <input type="submit" value="登录2"/>
    </form>
    <form enctype="multipart/form-data">
        <textarea name="meno">请输入</textarea>
        <select name="city" size="2" multiple="multiple">
            <option value="1">北京</option>
            <option value="2">上海</option>
            <option value="3">广东</option>
            <option value="4">成都</option>
        </select>
        <select>
            <optgroup label="海口">
                <option>美兰区</option>
                <option>白龙区</option>
            </optgroup>
            <optgroup label="秀英">
                <option>港口</option>
                <option>白羊</option>
                <option>小街</option>
            </optgroup>
        </select>
        <input type="text" />
        <p >性别<br>
            男<input type="radio" name="genter"  value="1"  checked="checked"/>
            女<input type="radio" name="genter"  value="2"/>
        </p>
        <p>爱好<br>
            篮球<input type="checkbox" name="favor" value="1" checked="checked"/>
            足球<input type="checkbox" name="favor" value="2" />
            排球<input type="checkbox" name="favor" value="3" />
            台球<input type="checkbox" name="favor" value="4" />

        </p>
        <input type="file" />
        <input type="submit" value="提交" />
        <input type="reset" value="重置" />
    </form>
</body>
</html>
